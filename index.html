<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- MOBILE VIEWPORT FIX -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OlaCare Investor Presentation (UK)</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* === Presentation Base Styles === */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #000; 
            font-family: 'Segoe UI', sans-serif;
            touch-action: pan-y;
        }
        
        #slider-container {
            width: 100vw; height: 100vh; position: relative;
            background: #000;
        }

        /* === Slides === */
        .slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: contain; background-repeat: no-repeat; background-position: center;
            opacity: 0; visibility: hidden;
            transition: opacity 0.8s ease-in-out, visibility 0.8s;
            z-index: 1;
        }

        .slide.active { opacity: 1; visibility: visible; z-index: 2; }

        /* === Nav Pill === */
        .nav-pill {
            display: flex; align-items: center; gap: 50px; 
            padding: 8px 40px; 
            border-radius: 50px;
            background: rgba(20, 20, 20, 0.85);
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
        }

        .nav-btn {
            font-size: 1.2rem; color: #fff;
            cursor: pointer; 
            width: 38px; height: 38px; 
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        .nav-btn:hover { background: rgba(255, 255, 255, 0.3); transform: scale(1.1); }

        /* === TONY AI STYLES === */
        :root {
            --bg-dark: #0a1628;
            --bg-card: rgba(255, 255, 255, 0.03);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --accent-gold: #D4A017;
            --accent-gold-glow: rgba(212, 160, 23, 0.3);
            --accent-red: #ff6b6b;
            --accent-blue: #4fc3f7;
        }

        .agent-container {
            position: relative; 
            display: flex; flex-direction: column; align-items: center;
            opacity: 0; 
            transition: opacity 0.5s ease;
        }
        
        .agent-container.visible { opacity: 1; }

        /* Chat Window */
        .chat-window {
            position: fixed; bottom: 100px; right: 40px; width: 380px; height: 500px;
            background: rgba(16, 28, 48, 0.98); backdrop-filter: blur(20px);
            border: 1px solid var(--accent-gold); border-radius: 24px; z-index: 10001;
            display: none; flex-direction: column; 
            box-shadow: 0 20px 80px rgba(0,0,0,0.8); 
            overflow: hidden;
            transform-origin: bottom right;
            animation: openChat 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            font-family: 'Inter', sans-serif;
        }
        
        @keyframes openChat {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .chat-window.active { display: flex; }

        .chat-header { 
            padding: 20px; background: linear-gradient(90deg, rgba(212, 160, 23, 0.1), transparent); 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            font-weight: 700; color: var(--accent-gold); font-size: 18px;
        }
        
        .chat-messages { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .message { max-width: 85%; padding: 15px 20px; border-radius: 18px; font-size: 15px; line-height: 1.5; word-wrap: break-word; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .message.user { align-self: flex-end; background: var(--accent-blue); color: #0a1628; border-bottom-right-radius: 4px; }
        .message.bot { align-self: flex-start; background: rgba(255,255,255,0.1); color: white; border-bottom-left-radius: 4px; border: 1px solid rgba(255,255,255,0.1); }
        .message.error { align-self: flex-start; background: rgba(255, 99, 71, 0.2); color: #ff6b6b; border: 1px solid rgba(255, 99, 71, 0.4); border-bottom-left-radius: 2px; }
        
        .chat-input-area { padding: 20px; border-top: 1px solid rgba(255,255,255,0.1); display: flex; gap: 15px; background: rgba(0,0,0,0.2); }
        .chat-input { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; padding: 12px 20px; color: white; font-size: 15px; outline: none; transition: all 0.3s; }
        .chat-input:focus { border-color: var(--accent-gold); background: rgba(255,255,255,0.1); }
        .chat-send { background: var(--accent-gold); border: none; width: 45px; height: 45px; border-radius: 50%; color: #0a1628; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; transition: all 0.3s; }
        .chat-send:hover { transform: scale(1.1); }
        
        .typing { font-style: italic; color: #888; font-size: 12px; margin-left: 20px; display: none; }

        /* === MOBILE FIXES === */
        .dock-wrapper {
            position: fixed; 
            bottom: 30px; 
            left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; 
            z-index: 9999; 
            pointer-events: none; 
            width: auto; max-width: 95vw;
        }
        .dock-wrapper > * { pointer-events: auto; }

        .agent-trigger {
            width: 50px; height: 50px; 
            background: linear-gradient(135deg, #D4A017, #f39c12); 
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8), inset 0 0 10px rgba(255,255,255,0.6); 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; position: relative;
            animation: aggressive-pulse 2s infinite; 
        }

        .agent-eyes { display: flex; gap: 6px; margin-bottom: 2px; }
        .agent-eye {
            width: 6px; height: 10px; background-color: #0a1628; border-radius: 3px;
            animation: new-eye-sequence 8s infinite; transform-origin: center;
        }

        .agent-prompt-bubble {
            position: absolute; top: -50px;
            background: white; color: #0a1628;
            padding: 6px 14px; border-radius: 12px;
            font-size: 13px; font-weight: 800;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4);
            opacity: 0;
            animation: pop-in-out 24s infinite ease-in-out; 
            pointer-events: none; white-space: nowrap;
            border: 2px solid #FFD700;
        }
        
        .agent-prompt-bubble::after {
            content: ''; position: absolute; bottom: -6px; left: 50%; transform: translateX(-50%);
            border-width: 6px 6px 0; border-style: solid; border-color: white transparent transparent transparent;
        }

        @keyframes aggressive-pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.8); }
            50% { box-shadow: 0 0 25px 8px rgba(255, 215, 0, 0.4); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        @keyframes new-eye-sequence {
            0% { transform: translate(0, 0) scaleY(1); }
            10% { transform: translate(0, -4px) scaleY(1); } 
            12% { transform: translate(0, -4px) scaleY(0.1); }
            14% { transform: translate(0, -4px) scaleY(1); }
            25% { transform: translate(0, 0) scaleY(1); }
            27% { transform: translate(0, 0) scaleY(0.1); }
            29% { transform: translate(0, 0) scaleY(1); }
            40% { transform: translate(-3px, -3px) scaleY(1); }
            42% { transform: translate(-3px, -3px) scaleY(0.1); }
            44% { transform: translate(-3px, -3px) scaleY(1); }
            55%, 100% { transform: translate(0, 0) scaleY(1); }
        }

        @keyframes pop-in-out {
            0%, 90% { opacity: 0; transform: translateY(10px) scale(0.8); } 
            92%, 96% { opacity: 1; transform: translateY(0) scale(1); } 
            100% { opacity: 0; transform: translateY(10px) scale(0.8); }
        }

        @media (max-width: 768px) {
            .dock-wrapper {
                position: fixed; 
                bottom: 15vh; 
                padding-bottom: env(safe-area-inset-bottom);
            }
            .chat-window {
                width: 90vw; height: 50vh; 
                right: 5vw; bottom: 25vh; 
                z-index: 10005;
            }
            .nav-btn { width: 40px; height: 40px; }
            .agent-trigger { width: 50px; height: 50px; }
        }

    </style>
</head>
<body>

    <div id="slider-container">
        <div id="slides-wrapper"></div>

        <!-- Dock Layout -->
        <div class="dock-wrapper">
            <!-- Arrows -->
            <div class="nav-pill">
                <div class="nav-btn prev-btn" onclick="changeSlide(-1)">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="nav-btn next-btn" onclick="changeSlide(1)">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <!-- Tony Agent Trigger -->
            <div class="agent-container" id="agent-btn-wrapper" onclick="window.openChat()">
                <div class="agent-trigger">
                     <div class="agent-eyes">
                        <div class="agent-eye"></div>
                        <div class="agent-eye"></div>
                    </div>
                </div>
                <div class="agent-prompt-bubble">Ask Ola</div>
            </div>
        </div>

        <!-- Chat Window -->
        <div class="chat-window" id="chatWindow">
            <div class="chat-header">
                <div class="chat-title"><i class="fas fa-robot"></i> Ola AI Analyst (UK)</div>
                <div style="cursor:pointer;" onclick="window.toggleChatDisplay()"><i class="fas fa-times"></i></div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">Hello. I am TONY, your Ola Investment Analyst. Ready to maximize returns?</div>
            </div>
            <div class="typing" id="typing">Thinking...</div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" id="chatInput" placeholder="..." onkeypress="window.handleKeyPress(event)">
                <button class="chat-send" onclick="window.sendMsg()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Presentation Logic -->
    <script>
        const totalSlides = 11; 
        const filenamePattern = "Safer_Aging_at_Scale_Page_%NUM%.jpg"; 
        const showAgentInSlides = [2, 3, 4, 5, 7, 8, 9, 10, 11];
        
        let currentSlide = 1;
        const wrapper = document.getElementById('slides-wrapper');
        const agentWrapper = document.getElementById('agent-btn-wrapper');

        function pad(n) { return n < 10 ? '0' + n : n; }

        for (let i = 1; i <= totalSlides; i++) {
            let slideDiv = document.createElement('div');
            slideDiv.className = (i === 1) ? 'slide active' : 'slide';
            let fileName = filenamePattern.replace('%NUM%', pad(i));
            slideDiv.style.backgroundImage = `url('${fileName}')`;
            wrapper.appendChild(slideDiv);
        }

        const slides = document.querySelectorAll('.slide');

        function changeSlide(direction) {
            slides[currentSlide - 1].classList.remove('active');
            
            currentSlide += direction;
            if (currentSlide > totalSlides) currentSlide = 1;
            if (currentSlide < 1) currentSlide = totalSlides;

            slides[currentSlide - 1].classList.add('active');
            updateAgentVisibility();
        }

        function updateAgentVisibility() {
            if (showAgentInSlides.includes(currentSlide)) {
                agentWrapper.style.opacity = '1';
                agentWrapper.style.pointerEvents = 'auto';
            } else {
                agentWrapper.style.opacity = '0';
                agentWrapper.style.pointerEvents = 'none';
                const chatWin = document.getElementById('chatWindow');
                if(chatWin) chatWin.classList.remove('active');
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight") changeSlide(1);
            if (e.key === "ArrowLeft") changeSlide(-1);
        });

        updateAgentVisibility();

        // Chat UI Helpers
        window.openChat = function() {
            const chatWin = document.getElementById('chatWindow');
            if(chatWin) chatWin.classList.add('active');
        };

        window.toggleChatDisplay = function() {
             const chatWin = document.getElementById('chatWindow');
             if(chatWin) chatWin.classList.toggle('active');
        };

        window.handleKeyPress = function(e) {
            if(e.key === 'Enter') {
                if(typeof window.sendMsg === 'function') window.sendMsg();
                else alert("System is initializing... Try again in a moment.");
            }
        }

        // === SWIPE SUPPORT ===
        let touchStartX = 0;
        let touchEndX = 0;
        const sliderContainer = document.getElementById('slider-container');

        sliderContainer.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, {passive: true});

        sliderContainer.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, {passive: true});

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) changeSlide(1); 
            if (touchEndX > touchStartX + 50) changeSlide(-1); 
        }
    </script>
    
    <!-- FALLBACK ERROR HANDLER if Module Fails -->
    <script>
        window.moduleLoaded = false;
        window.onload = function() {
            setTimeout(() => {
                if(!window.moduleLoaded) {
                    window.sendMsg = function() {
                         const msgs = document.getElementById('chatMessages');
                         msgs.innerHTML += `<div class="message error">SYSTEM ERROR: Syntax Error. Did you redeclare variables? Check how you pasted the 5 parts.</div>`;
                    }
                }
            }, 1000);
        }
    </script>
